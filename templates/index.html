<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con el Asistente</title>
</head>
<body>
    <h1>Chat con Martin</h1>
    <div id="chat-box" style="border:1px solid #000; padding:10px; height:300px; overflow-y:scroll;"></div>
    <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
    <button onclick="sendMessage()">Enviar</button>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (!userInput.trim()) return;

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p><strong>TÃº:</strong> ${userInput}</p>`;
            document.getElementById("user-input").value = "";

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += `<p><strong>Martin:</strong> ${data.response}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
